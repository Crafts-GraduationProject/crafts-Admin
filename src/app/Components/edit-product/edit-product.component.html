<div class="con">
  <h1>Edit Product</h1>
  <hr>
  <form [formGroup]="form">
    <div class="row g-3">
      <div class="col-md-3 col-sm-12">
        <label for="inputCity">Title</label>
        <input type="text" class="form-control w-100" id="inputCity" formControlName="title">
      </div>
      <div class="col-md-3 col-sm-12">
        <label for="inputCity">Price</label>
        <input type="number" class="form-control w-100" id="inputCity" formControlName="price">
      </div>
      <div class="col-md-3 col-sm-12">
        <label for="inputCity">quantity</label>
        <input type="number" class="form-control w-100" id="inputCity" formControlName="quantity">
      </div>
      <div class="col-md-3 col-sm-12">
        <label for="">Categories</label>
        <select name="" id="" class="form-select" aria-label="Default select example"
          (change)="getSelectedCateory($event)">
          <option [value]="categoryId"> -> {{categoryName}}</option>
          <option *ngFor="let cat of categories" [value]="cat.id">{{cat.title}}</option>
        </select>
        <!-- <small *ngIf="form.get('categoryId')?.invalid" class="text-danger">Category is
          required</small> -->
      </div>
      <div class="col-md-3 col-sm-12">
        <label for="">Sale</label>
        <select name="" id="" class="form-select" aria-label="Default select example"
          (change)="getSelectedSale($event)">
          <option [value]="isSale">{{isSale}}</option>
          <option [value]="!isSale">{{!isSale}}</option>
        </select>
      </div>

      <div class="col-md-3 col-sm-12">
        <div class="d-flex align-items-center justify-content-center">
          <img [src]="url" alt="product.." width="200" (click)="openFile()">
        </div>
        <input type="file" id="exampleInputImage" class="form-control" (change)="uploadImgFile($event)" hidden>
      </div>

      <div class="col-md-6 col-sm-12">
        <label for="">Description</label>
        <textarea class="form-control" placeholder="Type Here ...." formControlName="description"></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
      <button type="button" class="btn btn-success" (click)="Save()">Save</button>
    </div>
    <div class="text-center overlay" *ngIf="isLoading">
      <img src="assets/Spinner-1s-200px.svg" alt="">
    </div>
  </form>
</div>
